name: Deploy Serverless function
on:
  push:
    branches: ["main-cli"]
jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::${{ vars.AWS_ACCOUNT_ID }}:role/githubconnect
          aws-region: us-east-1

      - name: Install Python and pipx
        run: |
          python3 -m pip install --upgrade pip
          python3 -m pip install pipx
          python3 -m pipx ensurepath

      - name: Install AWS SAM CLI
        run: |
          pipx install aws-sam-cli
          sam --version

      - name: SAM Build
        run: |
          sam build
          sam deploy \
              --stack-name s3-grayscale \
              --region us-east-1 \
              --capabilities CAPABILITY_IAM \
              --resolve-s3 \
              --no-confirm-changeset \
              --no-fail-on-empty-changeset

      - name: Upload incoming folder to S3
        run: |
          BUCKET_NAME=$(aws cloudformation describe-stacks \
            --stack-name s3-grayscale \
            --region us-east-1 \
            --query 'Stacks[0].Outputs[?OutputKey==`BucketName`].OutputValue' \
            --output text)

          echo "Uploading to bucket: $BUCKET_NAME"
          aws s3 cp incoming/file_example.png s3://$BUCKET_NAME/incoming/file_example.png \
            --region us-east-1

          echo "Successfully uploaded file_example.png to s3://$BUCKET_NAME/incoming/"
